<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <script>
        window.addEventListener('resize', function () {
            console.log('aaa');
        })
        const app = new PIXI.Application({ backgroundColor: 0x1099bb, width: window.innerWidth, height: window.innerHeight, antialias: true });
        document.body.appendChild(app.view);

        // create a texture from an image path
        const texture = PIXI.Texture.from("../img/draft1_3D.jpg");

        // Scale mode for pixelation
        texture.baseTexture.scaleMode = PIXI.SCALE_MODES.NEAREST;
        createBunny(
            (app.screen.width / 2),
            (app.screen.height / 2)
        );

        function createBunny(x, y) {
            // create our little bunny friend..
            const bunny = new PIXI.Sprite(texture);

            // enable the bunny to be interactive... this will allow it to respond to mouse and touch events
            bunny.interactive = true;

            // this button mode will mean the hand cursor appears when you roll over the bunny with your mouse
            bunny.buttonMode = true;

            // center the bunny's anchor point
            bunny.anchor.set(0.5);

            // make it a bit bigger, so it's easier to grab
            bunny.scale.set(2);

            // setup events for mouse + touch using
            // the pointer events
            bunny
                .on("pointerdown", onDragStart)
                .on("pointerup", onDragEnd)
                .on("pointerupoutside", onDragEnd)
                .on("pointermove", onDragMove);

            // For mouse-only events
            // .on('mousedown', onDragStart)
            // .on('mouseup', onDragEnd)
            // .on('mouseupoutside', onDragEnd)
            // .on('mousemove', onDragMove);

            // For touch-only events
            // .on('touchstart', onDragStart)
            // .on('touchend', onDragEnd)
            // .on('touchendoutside', onDragEnd)
            // .on('touchmove', onDragMove);

            // move the sprite to its designated position
            bunny.x = x;
            bunny.y = y;

            // add it to the stage
            app.stage.addChild(bunny);
        }

        function onDragStart(event) {
            // store a reference to the data
            // the reason for this is because of multitouch
            // we want to track the movement of this particular touch
            this.data = event.data;
            this.alpha = 0.5;
            this.dragging = true;
            this.dragPoint = event.data.getLocalPosition(this.parent);
            this.dragPoint.x -= this.x;
            this.dragPoint.y -= this.y;
        }

        function onDragEnd() {
            this.alpha = 1;
            this.dragging = false;
            // this.parentGroup = this.oldGroup;x   x   
            // set the interaction data to null
            this.data = null;
        }

        function onDragMove() {
            if (this.dragging) {
                const newPosition = this.data.getLocalPosition(this.parent);
                console.log(app.screen.width);

                this.x = newPosition.x - this.dragPoint.x;
                this.y = newPosition.y - this.dragPoint.y;

                if (this.x < (app.screen.width - (this.width / 2))) {
                    this.x = (app.screen.width - (this.width / 2));
                }
                if (this.x > (this.width / 2)) {
                    this.x = (this.width / 2);
                }
                if (this.y < (app.screen.height - (this.height / 2))) {
                    this.y = (app.screen.height - (this.height / 2));
                }
                if (this.y > (this.height / 2)) {
                    this.y = (this.height / 2);
                }
            }
        }
        const graphics = new PIXI.Graphics();

        // Rectangle
        graphics.beginFill(0xDE3249);
        graphics.drawRect(50, 50, 100, 100);
        graphics.endFill();
        app.stage.addChild(graphics);

        
    </script>
</body>

</html>
